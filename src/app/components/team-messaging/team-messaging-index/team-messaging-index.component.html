<h2>Messages</h2>
<button mat-button (click)="onClick()">Create Message</button>
<div class="mainContainer">
    <div class="container" *ngFor="let teamMessaging of TeamMessaging;">
        <h4>{{teamMessaging.Title}}</h4>
        <p>{{teamMessaging.Content}}</p>
        <span class="time-right">{{teamMessaging.CreatedUtc | date:"short"}}</span>
        <i class="material-icons" routerLink="/teammessages/update/{{teamMessaging.MessageID}}">edit</i>
        <i class="material-icons" routerLink="/teammessages/delete/{{teamMessaging.MessageID}}">delete</i>
    </div>
</div>
