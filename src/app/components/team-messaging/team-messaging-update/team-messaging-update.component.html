<h1>Update a message</h1>
<hr />
<form (ngSubmit)="onSubmit()" *ngIf="editForm" [formGroup]="editForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Title" formControlName="Title" type="Title" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Content" formControlName="Content" type="Content" required />
            </mat-form-field>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Update Team Message</button>
</form>
