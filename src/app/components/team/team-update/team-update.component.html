<h2>Update Team</h2>
<hr />
<body>
    <div class="TeamUpdate">
        <form (ngSubmit)="onSubmit()" [formGroup]="editForm">
            <div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Team Name" formControlName="Team Name" type="Team Name" required />
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button class="nav-btn" color="primary" type="submit">Update Team</button>
        </form>
    </div>
</body>
