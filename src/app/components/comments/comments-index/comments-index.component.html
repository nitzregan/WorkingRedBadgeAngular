<h1>Comments</h1>
<div class="mainContainer">
    <div class="container" *ngFor="let Comment of Comments;">
        <h3>{{Comment.Name}}</h3>
        <h4>{{Comment.Title}}</h4>
        <p>{{Comment.Content}}</p>
        <span class="time-right">{{Comment.DateSent}}</span>
        <i class="material-icons" routerLink="/comments/delete/{{Comment.CommentID}}">delete</i>
    </div>
</div>
